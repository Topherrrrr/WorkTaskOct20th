<!DOCTYPE html>
<html>
  <head>
    <title>Work Project October 20th</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <!-- load jquery & bootstrap for responsive navbar -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>

    <!-- load our react component. -->
    <h1>Text Extractor</h1>
    <script>
      function f1(){
      var inputs=document.getElementById("fname").value;
      console.log("Values: "+inputs);
      var arr=inputs.split(' ');
      arr=arr.slice(8);
      console.log(arr);
      var retVal='';
      for(let i =7; i<arr.length; i+=12){
        retVal+=arr[i]+" \n";
      }
      console.log("RetVal: "+retVal);
      output.value=retVal;
      document.getElementById('allOutput').innerHTML=retVal;
      
      }

      function copy(){
        navigator.clipboard.writeText(document.getElementById("output").value);
        document.getElementById("allOutput").innerHTML="Output copied to clipboard";
      }
    </script>
    <button type="button" onclick="f1()" text="extract">Extract values</button>
    <input type="text" id="fname" name="fname" onclick="f1()">
    <br>
    <button type="button" onclick="copy()" text="copy to clipboard">Copy to clipboard</button>
    <input type="text" id="output" name="output" >
    <div id="allOutput"></div>
  </body>
</html>
